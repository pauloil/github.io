          <h2 id="Nifi爬坑指南"><a href="#Nifi爬坑指南" class="headerlink" title="Nifi爬坑指南"></a>Nifi爬坑指南</h2><h3 id="从CentOs上启动Nifi"><a href="#从CentOs上启动Nifi" class="headerlink" title="从CentOs上启动Nifi"></a>从CentOs上启动Nifi</h3><p>jdk1.8 并加入环境变量</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">export JAVA_HOME&#x3D;&#x2F;opt&#x2F;jdk1.8.0_211</span><br><span class="line">export PATH&#x3D;$PATH:$JAVA_HOME&#x2F;bin</span><br></pre></td></tr></table></figure>

<p>确保防火墙是关闭的：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">firewall-cmd    --state</span><br><span class="line">关闭防火墙：systemctl stop firewalld.service</span><br><span class="line">开启防火墙：systemctl start firewalld.service</span><br><span class="line">关闭开机启动：systemctl disable firewalld.service</span><br><span class="line">开启开机启动：systemctl enable firewalld.service</span><br></pre></td></tr></table></figure>

<p>下载nifi解压缩</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar -zxvf nifi-1.9.2-bin.tar.gz</span><br></pre></td></tr></table></figure>

<p>启动nifi</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">.&#x2F;nifi.sh start               &#x2F;&#x2F;在这里面踩坑。一直在开bat文件。</span><br></pre></td></tr></table></figure>

<p>访问web端，用我们前面配置的ip和端口</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">http:&#x2F;&#x2F;192.168.180.130:8888&#x2F;nifi&#x2F;  &#x2F;&#x2F;端口可以在&#x2F;conf&#x2F;nifi.properties中修改。</span><br></pre></td></tr></table></figure>

<p> 关闭nifi</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">.&#x2F;nifi.sh stop</span><br></pre></td></tr></table></figure>
